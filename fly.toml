# fly.toml - Fly.io configuration
app = "vfs-spike"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  VFS_SYNC_DIR = "/app/vfs"
  # RELEASE_NODE and RELEASE_DISTRIBUTION set by rel/env.sh.eex at runtime

[processes]
  app = "/app/bin/vfs_spike start"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
